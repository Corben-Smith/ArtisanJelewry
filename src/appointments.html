<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Jewelry Creations - Appointments</title>
    <link href="./app.css" rel="stylesheet">
    <style>
        .header-link:hover {
            color: #f3c06b;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body class="bg-cream font-sans flex flex-col min-h-full">
    <header class="bg-background text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="./"><h1 class="text-2xl font-bold">Artisan Jewelry Creations</h1></a>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="./about.html" class="header-link">About</a></li>
                    <li><a href="./testimonies.html" class="header-link">Testimonies</a></li>
                    <li><a href="./appointments.html" class="header-link">Appointments</a></li>
                    <li><a href="./blog.html" class="header-link">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto mt-8 p-4">
        <section class="max-w-3xl mx-auto">
            <h2 class="text-3xl font-bold mb-6">Schedule an Appointment</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-lg font-medium mb-2">Name</label>
                    <input type="text" id="name" class="w-full p-2 border rounded" placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded" placeholder="Your Email" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-lg font-medium mb-2">Phone Number</label>
                    <input type="tel" id="phone" class="w-full p-2 border rounded" placeholder="Your Phone Number" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-lg font-medium mb-2">Description</label>
                    <textarea id="description" class="w-full p-2 border rounded" placeholder="Brief description of your request" rows="4" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-lg font-medium mb-2">Preferred Appointment Date</label>
                    <input type="date" id="date" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-background text-white px-4 py-2 rounded">Submit</button>
            </form>
        </section>
    </main>

    <footer class="bg-background mt-auto text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Artisan Jewelry Creations. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
